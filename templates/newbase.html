    <style>
        .blink {
            background: none repeat scroll 0 0 rgb(249, 6, 17);

<script>$(rev.init);</script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    (function () {
        $("[rel=popover]").popover();
    })();
    $(document).ready(function () {
        $('.blink').each(function () {
            var elem = $(this);
            setInterval(function () {
                if (elem.css('background-color') == 'rgb(249, 6, 17)') {
                    elem.css('background-color', 'rgb(200, 4, 13)');
                } else {
                    elem.css('background-color', 'rgb(249, 6, 17)');
                }
            }, 1000);
        });

        var hub_count = $("a[href='/hub/']").length;
        if (hub_count > 1) {
            $("a[href='/hub/']").eq(0).remove();
        }
    });
</script>
